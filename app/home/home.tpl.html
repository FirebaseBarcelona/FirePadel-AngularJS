<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <span>FirePadel - !</span>
        </h2>
        <div class="toolbar-user" ng-show="home.userData">
            <div class="toolbar-user-avatar" style="background-image: url({{ ::home.userData.photoURL}})"></div>
            <span>
                {{ ::home.userData.email }}
            </span>
        </div>
    </div>
</md-toolbar>
<div class="not-logged-message" ng-if="!home.isUserLogged()">
    <h2 class="md-display-3">
        You need to log in to use the app
    </h2>
    <md-button class="md-raised md-primary" ng-click="home.logInProcess()">Log in with Google</md-button>
</div>
<chat-window ng-if="home.messageService.messages !== null" court-data="court" class="md-whiteframe-6dp"></chat-window>
<div class="court-container">
    <court ng-repeat="court in home.courts" data="court" users="home.user" joined-any-court="home.joinedAnyCourt"></court>
</div>
