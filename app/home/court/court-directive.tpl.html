<md-card>
    <md-content class="md-padding">

        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Court - {{data.id}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row">
            <div class="court-avatar" style="background-image: url({{users.photoURL}});"></div>
            <md-button class="md-raised md-primary">Join</md-button>
        </md-card-actions>
    </md-content>

</md-card>
